{% extends 'app_login/base.html' %}
{% block title %}EDITAR USUARIO{% endblock title %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    {% for error in form.name.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
    <button type="submit">Guardar cambios</button>
</form>
{% endblock content %}
